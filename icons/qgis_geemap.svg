<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Earth circle -->
  <circle cx="50" cy="50" r="45" fill="#4285F4" stroke="#1a73e8" stroke-width="2"/>

  <!-- Continents (simplified) -->
  <ellipse cx="35" cy="35" rx="15" ry="12" fill="#34A853" opacity="0.9"/>
  <ellipse cx="60" cy="45" rx="18" ry="15" fill="#34A853" opacity="0.9"/>
  <ellipse cx="40" cy="65" rx="12" ry="8" fill="#34A853" opacity="0.9"/>
  <ellipse cx="70" cy="60" rx="10" ry="12" fill="#34A853" opacity="0.9"/>

  <!-- Clouds -->
  <ellipse cx="25" cy="50" rx="8" ry="4" fill="white" opacity="0.6"/>
  <ellipse cx="75" cy="35" rx="10" ry="5" fill="white" opacity="0.5"/>

  <!-- Highlight -->
  <ellipse cx="35" cy="30" rx="20" ry="15" fill="white" opacity="0.15"/>

  <!-- "G" overlay for Geemap -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">G</text>
</svg>
